<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 头部导航 -->
<div th:fragment="navigation">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">MrAlmost</span>
                </button>
                <a class="navbar-brand" href="/">MrAlmost</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search"
                               placeholder="输入标签进行搜索...">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.userInfo==null}">
                        <a th:href="@{/login}" target="_blank">登录</a>
                    </li>
                    <li th:if="${session.userInfo!=null}">
                        <a class="dropdown-toggle" href="/publish" role="button" target="_blank">提问</a>
                    </li>
                    <li th:if="${session.userInfo!=null}">
                        <a th:href="@{/profile/replies/1}" target="_blank">通知 <span class="badge unreadMessage"
                                                                    th:text="${unreadMessage}"></span></a>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false" th:if="${session.userInfo!=null}">[[${session.userInfo.getUsername()}]]
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/questions/1}" target="_blank">我的问题</a></li>
                            <li><a th:href="@{/password}" target="_blank">修改密码</a></li>
                            <!--                            <li><a th:href="@{/logOut}">退出登录</a></li>-->
                            <li><a th:href="@{/logOut}" class="logOut">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
